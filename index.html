<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloemetje voor Sjaak</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f3f3f3, #d6eaf8);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 95vh;
      text-align: center;
      margin: 20px;
    }

    #questionContainer,
    #imageContainer {
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    h1, h2 {
      color: #2c3e50;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
    }

    button:first-of-type {
      background-color: #2ecc71;
      color: white;
    }

    button:last-of-type {
      background-color: #e74c3c;
      color: white;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    a#downloadLink {
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border-radius: 8px;
    }

    #imageContainer {
      display: none;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <div id="questionContainer">
    <h2>Ben jij Sjaak?</h2>
    <button onclick="handleAnswer(true)">Ja</button>
    <button onclick="handleAnswer(false)">Nee</button>
  </div>

  <div id="imageContainer">
    <h1>Bloemetje voor Sjaak!</h1>
    <img id="flowerImage" src="" alt="Bloemen">
    <h3>Groetjes Tom</h3>
    <a id="downloadLink" href="#" download="bloemen.jpg">Download bloemetjes</a>
  </div>

  <script>
    const ACCESS_KEY = "eFNkif44kYm1cvX2GznGhQk8WhYFwK2jN6IRD_mQuMU";

    async function fetchRandomFlowerImage() {
      try {
        const response = await fetch(`https://api.unsplash.com/photos/random?query=bouquet%20flowers&orientation=portrait&client_id=${ACCESS_KEY}`);
        const data = await response.json();
        const imageUrl = data.urls.regular;

        document.getElementById("flowerImage").src = imageUrl;
        document.getElementById("downloadLink").href = imageUrl;
      } catch (error) {
        console.error("Fout bij het ophalen van de afbeelding:", error);
      }
    }

    function handleAnswer(isSjaak) {
      if (isSjaak) {
        document.getElementById("questionContainer").style.display = "none";
        document.getElementById("imageContainer").style.display = "flex";
        fetchRandomFlowerImage();
        setInterval(fetchRandomFlowerImage, 60000);
        launchConfetti();
      } else {
        document.getElementById("questionContainer").innerHTML = "<h2 style='color: #e74c3c;'>Dat zijn dus geen bloemen voor jou! ðŸ˜‰</h2>";
      }
    }

    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 80,
        origin: { y: 0.6 }
      });
    }
  </script>

</body>
</html>
