<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloemetje voor Sjaak</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f3f3f3, #fffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 85vh;
      text-align: center;
      margin: 20px;
    }

    #questionContainer,
    #imageContainer {
      // background-color: #d6eaf8;
      //padding: 25px;
      // border-radius: 15px;
      // box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    h1, h2 {
      color: #2c3e50;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
    }

    button:first-of-type {
      background-color: #2ecc71;
      color: white;
    }

    button:last-of-type {
      background-color: #e74c3c;
      color: white;
    }

    img {
      max-width: 100%;
      height: 80%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    a#downloadLink {
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border-radius: 8px;
    }

    #imageContainer {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #fallbackText {
      font-style: italic;
      color: #7f8c8d;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div id="questionContainer">
    <h2>Ben jij Sjaak?</h2>
    <button onclick="handleAnswer(true)">Ja</button>
    <button onclick="handleAnswer(false)">Nee</button>
  </div>

  <div id="imageContainer">
    <h1>Bloemetjes voor Sjaak!</h1>
    <img id="flowerImage" src="" alt="">
    <div id="fallbackText" style="display: none;">De bloemetjes zijn even op, op het volgende hele uur is de voorraad weer aangevuld!</div>
    <h3>Groetjes Tom</h3>
    <a id="downloadLink" href="#" download="bloemen.jpg">Download bloemetjes</a>
  </div>

  <script>
    const ACCESS_KEY = "eFNkif44kYm1cvX2GznGhQk8WhYFwK2jN6IRD_mQuMU";

    async function fetchRandomFlowerImage() {
      const flowerImage = document.getElementById("flowerImage");
      const downloadLink = document.getElementById("downloadLink");
      const fallbackText = document.getElementById("fallbackText");

      try {
        const response = await fetch(`https://api.unsplash.com/photos/random?query=spring%20flower%20bouquet&orientation=portrait&client_id=${ACCESS_KEY}`);
        
        if (!response.ok) {
          throw new Error();
        }

        const data = await response.json();

        if (!data || !data.urls || !data.urls.regular) {
          throw new Error();
        }

        const imageUrl = data.urls.regular;
        flowerImage.src = imageUrl;
        flowerImage.alt = "Hier is je bloemetje!";
        downloadLink.href = imageUrl;
        downloadLink.style.display = "inline-block";
        fallbackText.style.display = "none";

      } catch (error) {
        flowerImage.src = "";
        flowerImage.alt = "";
        downloadLink.style.display = "none";
        fallbackText.style.display = "block";
      }
    }

    function handleAnswer(isSjaak) {
      if (isSjaak) {
        document.getElementById("questionContainer").style.display = "none";
        document.getElementById("imageContainer").style.display = "flex";
        fetchRandomFlowerImage();
        setInterval(fetchRandomFlowerImage, 60000);
        launchConfetti();
      } else {
        document.getElementById("questionContainer").innerHTML = "<h2 style='color: #e74c3c;'>De bloemen zijn voor Sjaak, niet voor jou! ðŸ˜‰</h2>";
      }
    }

    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 80,
        origin: { y: 0.6 }
      });
    }
  </script>

</body>
</html>
